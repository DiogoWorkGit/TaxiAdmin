
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login - TaxiAdmin</title>
    <link rel="stylesheet" href="static/css/loginStyle.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>TaxiAdmin</h2>
            <p>Acesse sua conta</p>
            <form action="http://localhost:5000/login" method="post">
               <div class="input-container">
                  <input type="tex" name="email" class="inputText" required>
                  <span class="floating-label">Digite seu email</span>
               </div>
               <div class="input-container">
                  <input type="password" name="senha" class="inputText" required>
                  <span class="floating-label">Digite sua senha</span>
               </div>
                <a href="/recover" class="forgot-password">Esqueceu sua senha?</a>
                <button type="submit" value = "submit" class="login-btn">ENTRAR</button>
            </form>
            <a href="/register" class="create-account">Ainda n√£o possui uma conta?</a>
        </div>
    </div>
</body>
</html>
